{% block css %}
<link rel="stylesheet" href="{{ url_for('static', filename='nav.css') }}" />
{% endblock %} 

{% block content %}
<div class="top-row">
	<div class="logo"></div>
	<div class="buttons">
		<a
			class="nav-button {% if current_page != 'home' %}unselected{% endif %}"
			href="/"
			style="cursor: pointer">
			<span class="button-text">Homepage</span>
		</a>
		<a
			class="nav-button {% if current_page != 'preview' %}unselected{% endif %}"
			href="preview"
			style="cursor: pointer">
			<span class="button-text">Preview</span>
		</a>
		<a
			class="nav-button {% if current_page != 'about' %}unselected{% endif %}"
			href="about"
			style="cursor: pointer">
			<span class="button-text">About</span>
		</a>
	</div>
	<div
		class="discord-button"
		onclick="window.open('https://discord.gg/ahflipper','discord');"
		style="cursor: pointer">
		<span class="discord-text">
			<svg
				class="discord-icon"
				width="39"

				fill="none"
